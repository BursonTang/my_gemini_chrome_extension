<!DOCTYPE html>
<html>
<head>
  <title>Gemini Text Translator Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 400px;
      min-height: 100px;
      padding: 15px;
    }

    label {
      font-family: Arial, sans-serif;
      padding: 8px 15px;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #3367d6;
    }

    #copy-btn {
      background-color: #34a853;
    }

    #copy-btn:hover {
      background-color: #2e8b57;
    }

    #summary-type {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    #result {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 150px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    #result ul {
      padding-left: 20px;
    }

    #result li {
      margin-bottom: 10px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    #status {
        color: green;
        margin-top: 10px;
      }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h2>Gemini Text Translator Options</h2>

  <div class="options">
    <label for="targetLanguage">Target Language:</label>
    <select id="targetLanguage">
      <option value="zh-CN">Simplified Chinese</option>
      <option value="zh-TW">Traditional Chinese</option>
      <option value="ko">Korean</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      </ul>
    </select>
      <button id="saveOptions">Save</button>
  </div>

    <div id="status"></div>
    <br>
    <hr>
    <br>
    <h2>Gemini Article Summary</h2>
    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <button id="summarize">Summarize This Page</button>
      <button id="copy-btn">Copy Summary</button>
    </div>

    <div id="result">
      Select a summary type and click 'Summarize This Page' to generate a summary.
    </div>
    <script src="popup.js"></script>
</body>
</html>
